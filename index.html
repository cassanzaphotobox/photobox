<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="nailoong-icon.png" alt="Photobox">
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header><main>
    <div class="container">
        <video id="camera" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="capture">Tangkap Gambar</button>
        <button id="delete">Hapus Gambar</button>
        <button id="resetFilter">Batalkan Filter</button>
        <button id="download">Unduh</button>
        
        <div class="filters">
            <button data-filter="none">Normal</button>
            <button data-filter="grayscale">Hitam-Putih</button>
            <button data-filter="sepia">Sepia</button>
            <button data-filter="beauty">Percantik</button>
            <button data-filter="glow">Glowing</button>
        </div>
        
        <div class="background-options">
            <label for="bgColor">Warna Background:</label>
            <select id="bgColor">
                <option value="white">Putih</option>
                <option value="blue">Biru</option>
                <option value="red">Merah</option>
                <option value="green">Hijau</option>
            </select>
        </div>
    </div>
</main>

<footer>
    <p>Ikuti kami di <i class="instagram-icon"></i> Instagram</p>
</footer>

<script src="script.js"></script>

</body>
</html>
