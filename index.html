<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Photobox</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header><section class="photo-box">
    <div class="camera-container">
        <video id="video" autoplay></video>
        <button id="capture">Tangkap Gambar</button>
        <canvas id="canvas"></canvas>
    </div>
</section>

<section class="editor">
    <h2>Edit Gambar</h2>
    <button onclick="applyFilter('grayscale')">Hitam Putih</button>
    <button onclick="applyFilter('sepia')">Sepia</button>
    <button onclick="applyFilter('invert')">Invert</button>
    <select id="size-selector">
        <option value="small">Kecil</option>
        <option value="medium">Sedang</option>
        <option value="large">Besar</option>
    </select>
    <button id="apply-size">Terapkan Ukuran</button>
</section>

<section class="download-options">
    <button id="download">Unduh Gambar</button>
</section>

<footer>
    <div class="social-media">
        <a href="#">FB</a>
        <a href="#">IG</a>
        <a href="#">TW</a>
    </div>
    <p>Hak Cipta &copy; 2025</p>
</footer>

<script src="script.js"></script>

</body>
</html>
